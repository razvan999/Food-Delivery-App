<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js Line Chart with Larger Hover Area</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .line {
            fill: none;
            stroke: steelblue;
            stroke-width: 2px;
        }
        .tooltip {
            position: absolute;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 5px;
            pointer-events: none;
            opacity: 0;
        }
    </style>
</head>
<body>
    <svg width="600" height="400"></svg>

    <div class="tooltip"></div>

    <script>
        // Define your data
        const data = [
            { x: 0, y: 20 },
            { x: 50, y: 50 },
            { x: 100, y: 80 },
            { x: 150, y: 40 },
            { x: 200, y: 60 }
        ];

        // Set the dimensions and margins of the graph
        const margin = { top: 20, right: 20, bottom: 30, left: 50 };
        const width = 600 - margin.left - margin.right;
        const height = 400 - margin.top - margin.bottom;

        // Append the SVG object to the body of the page
        const svg = d3.select("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        // Define the line
        const line = d3.line()
            .x(d => x(d.x))
            .y(d => y(d.y));

        // Scale the range of the data
        const x = d3.scaleLinear().domain([0, d3.max(data, d => d.x)]).range([0, width]);
        const y = d3.scaleLinear().domain([0, d3.max(data, d => d.y)]).range([height, 0]);

        // Add the line
        svg.append("path")
            .data([data])
            .attr("class", "line")
            .attr("d", line)
            .on("mouseover", function (event, d) {
                tooltip.transition()
                    .duration(200)
                    .style("opacity", .9);
                tooltip.html("Hovering over the line!")
                    .style("left", (event.pageX + 10) + "px") // Add padding to the left
                    .style("top", (event.pageY - 28) + "px");
            })
            .on("mouseout", function (d) {
                tooltip.transition()
                    .duration(500)
                    .style("opacity", 0);
            });

        // Add the tooltip
        const tooltip = d3.select(".tooltip");

    </script>
</body>
</html>
