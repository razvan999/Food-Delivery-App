<!DOCTYPE html>
<html>
<head>
    <title>Google Maps Location Display</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEehViAH5iUeosbqfg9jEiyvQ3CtQWtKg&callback=initMap" async defer></script>
    <script>
        let map;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 37.4224764, lng: -122.0842499}, // Initial center
                zoom: 4
            });

            // // Load the locations from the JSON file
            // fetch('locations.json')
            //     .then(response => response.json())
            //     .then(locations => {
            //         locations.forEach(location => {
            //             addMarker(location);
            //         });
            //     })
            //     .catch(error => console.error('Error loading locations:', error));

            const locations = [
            {
                "name": "Location 1",
                "address": "123 Main St, Anytown, USA",
                "latitude": 37.4224764,
                "longitude": -122.0842499
            },
            {
                "name": "Location 2",
                "address": "456 Elm St, Othertown, USA",
                "latitude": 40.712776,
                "longitude": -74.005974
            }
        ];

        locations.forEach(location => {
                addMarker(location);
            });
        }

        function addMarker(location) {
            const position = {lat: location.latitude, lng: location.longitude};
            const marker = new google.maps.Marker({
                position: position,
                map: map,
                title: location.name
            });

            const infoWindow = new google.maps.InfoWindow({
                content: `<h3>${location.name}</h3><p>${location.address}</p>`
            });

            marker.addListener('click', () => {
                infoWindow.open(map, marker);
            });
        }
    </script>
</head>
<body>
    <h1>Google Maps Location Display</h1>
    <div id="map" style="height: 500px; width: 100%;"></div>
</body>
</html>
